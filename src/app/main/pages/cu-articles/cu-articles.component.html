
<core-card  [actions]="['collapse', 'expand', 'reload', 'close']" [reloadTime]="'1000'"
   >
    <h4 class="card-title">New Article</h4>
    <div class="card-body">
        <div class="text-center col s10" *ngIf="Spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div >
            <div *ngIf="!Spinner" class="col-md-12 m-b-30" style="display: inline-block;">
                <label style="display: block;">Add photo</label>
                <div class="imagePreview" style="display: inline-block; margin:5px">
                    <img src="http://192.119.110.192:5001/whotoChoose/{{articles.attachment}}" alt="" height="50px">
                </div>
                <form [formGroup]="uploadForm" style="display: inline-block;padding-right: 5px;">
                    <!-- (ngSubmit)="submit()" -->
                    <!-- Select File -->
                    <input id="file" type="file" multiple class="form-control" accept="image/*"
                        (change)="onFileChange($event)">
                </form>
            </div>
            <div class="col-md-12 form-group">
                <label>Description</label>
                <app-tinymce [(ngModel)]='articles.description' #tinymce='tinymce'></app-tinymce>
            </div>
            <br>
            <div class="col-md-2 text-center" style="display: inline-block;">
                <button class="btn btn-primary" (click)="save()" *ngIf="!proceessing">Save</button>
                <div class="text-center col s10" *ngIf="proceessing">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</core-card>
