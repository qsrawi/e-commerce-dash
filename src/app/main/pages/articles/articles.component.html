<core-card [actions]="['collapse', 'expand', 'reload', 'close']" [reloadTime]="'1000'"
    >
    <h4 class="card-title">Articles</h4>
    <div class="card-body">


        <div class="text-center col s10" *ngIf="Spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-success" (click)="addnewmode()">add new</button>
        </div>
        <br>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead *ngIf="!Spinner">
                        <tr class="text-center">
                            <th>#</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Action</th>
                    </thead>
                    <tbody *ngIf="!Spinner">
                        <tr *ngFor="let news of articleslist; let i = index" class="text-center">
                            <td>{{i+1}}</td>
                            <td>
                                <!-- {{news.attachment}} -->
                                <img src="http://192.119.110.192:5001/whotoChoose/{{news.attachment}}" width="100"
                                    height="100" alt="No Image Found">
                            </td>
                            <td>
                                {{news.description  | slice:0:50}}...
                            </td>

                            <td>
                                <button type="submit" class="btn btn-success" (click)="editmode(news)"
                                    style="margin-right: 5px;"><i [data-feather]="'edit'"></i></button>
                                <button type="submit" class="btn btn-danger" (click)="deletearticles(news.id,i)"><i
                                        [data-feather]="'trash'"></i></button>
                                <!-- <i [data-feather]="'edit'" style="cursor: pointer;" (click)="editmode(news)"></i> <i
                                    [data-feather]="'trash'" style="cursor: pointer;"
                                    (click)="deletetempleteecommerce(news.ID,i)"></i> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</core-card>
