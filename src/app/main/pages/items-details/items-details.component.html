<core-card (events)="emittedEvents($event)" [actions]="['collapse', 'expand', 'reload', 'close']" [reloadTime]="'1000'">
    <h4 class="card-title">Item Image</h4>
    <div class="card-body">
        <div class="text-center col s10" *ngIf="Spinner"> <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div></div>
        <!-- <div class="text-center col s10" *ngIf="Spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>         -->
        <div class="row" *ngIf="!Spinner">
            <div class="col-md-12">
                <div class="col-md-2 form-group" style="display: inline-block;">
                    <label>item ID </label>
                    <input type="text" class="form-control" placeholder="" style="text-align: center;" name="ItemID"
                        [(ngModel)]="item.ItemID" disabled>
                </div>
                <div class="col-md-3 form-group" style="display: inline-block;">
                    <label>Name En</label>
                    <input type="text" class="form-control" placeholder="" style="text-align: center;" name="ItemEnName"
                        [(ngModel)]="item.ItemEnName">
                </div>
                <div class="col-md-3 form-group" style="display: inline-block;">
                    <label>Name Ar</label>
                    <input type="text" class="form-control" placeholder="" style="text-align: center;" name="ItemArName"
                        [(ngModel)]="item.ItemArName">
                </div>
            </div>
        </div>
        <!-- border-less-image-gallery -->
        <!-- <div *ngIf="!Spinner" class="text-center">
      
          <ks-modal-gallery [id]="1" [modalImages]="images" [plainGalleryConfig]="plainGalleryGrid"></ks-modal-gallery>
        </div> -->

        <div *ngIf="!Spinner" class="row">
            <div class="col-md-12 form-group">
                <label>Description</label>
                <app-tinymce [(ngModel)]='item.Note' #tinymce='tinymce'></app-tinymce>
            </div>
            <br>
            <div class="col-md-12 form-group">
                <label>Specification</label>

                <app-tinymce [(ngModel)]='item.Specification' #tinymce='tinymce'></app-tinymce>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
         
                <div class="text-center m-t-20">
                    <button class="btn btn-primary" (click)="saveItem()" >Save Now</button>
                </div>
            </div>
        </div>













    </div>

    <!-- <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div> -->

</core-card>
